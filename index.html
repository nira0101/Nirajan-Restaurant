<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Nirajan Restaurant</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">



  <link href="css/style.css" rel="stylesheet" />
</head>

<body>

  <main class="head">
    <header>
        <h1 class="logo">NIRAJAN RESTAURANT</h1>
        <nav>
        </nav>
    </header>
    <section class="info">
        <h2>Hello there</h2>
        <h1>Feeling Hungry?</h1>
        <p>Let us serve you the most delicious and healthy food!</p>
    </section>
</main>
  <details class="fillers">
    <summary>Filters</summary>
    <button id="veggiefilter">Veggie dishes</button>
    <button id="alcoholfilter">Non-alcoholic dishes</button>
  </details>


  <main class="productlist">

      <article class="product">
        <img class="product_image" src="https://kea-alt-del.dk/t5/site/imgs/small/rodbede-cabanossi-sm.jpg" alt="" />
        <div class="icons">
          <img class="vegetarian hidden" src="images/Icon%20awesome-leaf.svg">
        </div>
        <section class="productbody">
          <h3 class="data_name">Some really delisious dish</h3>
          <p class="short">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Voluptatum, velit inventore. Architecto nihil quis temporibus aut.
          </p>
          <h4 class="data_price">49,-</h4>
          <h4 class="data_discount">%off</h4>

          <button id="see_details">See details</button>
        </section>
      </article>
    </template>

  </main>

  <footer>
     <h1 class="logo">NIRAJAN RESTAURANT</h1>
      <h1>Contact:<br>91742858</h1>
    <p>Copyright &copy; Nirajan</p>
  </footer>

  <div class="modal-background hide">
    <div class="modal-content">
      <h3 class="modal-name">NAME</h3>
      <img src="" alt="" class="modal-image" />
      <p class="modal-description">LONG DESCRIPTION</p>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
